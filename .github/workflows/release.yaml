name: Create releases branches

on:
  push:
    branches:
      - main
      - release/*

jobs:

  build:
    runs-on: ubuntu-latest
    env:
      BUCKET_NAME: solid-scraper
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Zip bundle
        run: |
          zip -r ../${{ github.sha }}.zip .
      - name: Archive artifact
        uses: actions/upload-artifact@v2
        with:
          name: zipped-bundle
          path: ${{ github.sha }}.zip


  publish:
    runs-on: ubuntu-latest
    permissions: write-all
    needs: build
    env:
      BUCKET_NAME: fastapi-code-bucket-0904
    steps:
      - name: Create release
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.github_token }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.run_number }}-release
          release_name: Release 0.0.0${{ github.run_number }}
          body: New release for ${{ github.sha }}. Release notes can be found in the docs.
          draft: false
          prerelease: false
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: zipped-bundle
      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.github_token }}
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: ./${{ github.sha }}.zip
          asset_name: source_code.zip
          asset_content_type: application/zip
